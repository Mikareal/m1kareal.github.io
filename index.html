<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>

  <style>
@font-face {

    font-family: 'randomfontsoitsnotlocal';
    src: url('.fonts/randomfontsoitsnotlocal.woff2') format('woff2'),
         url('.fonts/randomfontsoitsnotlocal.woff') format('woff');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}


    .bg-video-wrapper {
      position: fixed;
      inset: 0; 
      z-index: 0;
      overflow: hidden;
      pointer-events: none; 
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url('./media/bg.gif');
      background-size: cover;
      background-position: center center;
      transform: scale(1.03);
      filter: blur(6px) brightness(0.9);
      will-change: transform, filter;
      z-index: -1;
      pointer-events: none;
    }

    .bg-video__overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(5,8,12,0.08), rgba(5,8,12,0.12));
      pointer-events: none;
    }

  .hero { position: relative; z-index: 2; background: transparent; }

    @media (prefers-reduced-motion: reduce) {
      .bg-video__media { filter: none; transform: translate(-50%, -50%) scale(1); }
      .bg-video-wrapper { display: none; }
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0d111700;
      color: #f0f6fc;
      font-family: 'randomfontsoitsnotlocal', sans-serif;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .hero {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      animation: hero-in 850ms cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: 120ms;
      transition: transform 360ms cubic-bezier(.2,.9,.2,1);
      transform-origin: center center;
    }

    @keyframes hero-in {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dots {
      display: inline-block;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    .dots span {
      display: inline-block;
      margin: 0 0.08rem;
      opacity: 1;
      transform: translateY(0);
      animation: dot-slide 1.4s infinite cubic-bezier(.22,.68,.32,1);
      will-change: transform, opacity;
      font-size: 1.05em;
    }

    .dots span:nth-child(1) { animation-delay: 0ms; }
    .dots span:nth-child(2) { animation-delay: 120ms; }
    .dots span:nth-child(3) { animation-delay: 240ms; }

    @keyframes dot-slide {
      0% {
        opacity: 0.0;
        transform: translateX(-8px);
      }
      18% {
        opacity: 1;
        transform: translateX(0);
      }
      55% {
        opacity: 1;
        transform: translateX(0);
      }
      85% {
        opacity: 0.0;
        transform: translateX(12px);
      }
      100% {
        opacity: 0.0;
        transform: translateX(12px);
      }
    }
  </style>
</head>
<body>
  <div class="bg-video-wrapper" aria-hidden="true">
    <div class="bg-video__overlay"></div>
  </div>
  
  <div class="hero">
    Coming Soon<span class="dots">
      <span>.</span><span>.</span><span>.</span>
    </span>
  </div>
  <script>
  (function(){
    const hero = document.querySelector('.hero');
    if(!hero) return;
    let state = 0;
    const targetScale = 1.12;

    function applyScale(s){
      hero.style.transform = `translateY(0) scale(${s})`;
    }

    function onWheel(e){
      if(!e.ctrlKey) return;
      e.preventDefault();
      const dirIn = e.deltaY < 0;
      if(dirIn && state === 0){
        applyScale(targetScale);
        state = 1;
      } else if(!dirIn && state === 1){
        applyScale(1);
        state = 2;
      }
    }

    window.addEventListener('wheel', onWheel, {passive: false});

    window.addEventListener('keydown', function(e){
      if(e.key === '+' || e.key === '=' ){
        if(state === 0){ applyScale(targetScale); state = 1; }
        e.preventDefault();
      } else if(e.key === '-'){
        if(state === 1){ applyScale(1); state = 2; }
        e.preventDefault();
      }
    });

    let lastTap = 0;
    window.addEventListener('touchend', function(e){
      const now = Date.now();
      if(now - lastTap < 300){
        if(state === 0){ applyScale(targetScale); state = 1; }
        else if(state === 1){ applyScale(1); state = 2; }
        e.preventDefault();
      }
      lastTap = now;
    }, {passive:false});

    window.addEventListener('gesturestart', function(e){ e.preventDefault(); }, {passive:false});
  })();
  </script>
  
  
</body>
</html>
